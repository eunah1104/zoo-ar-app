<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 도감</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>동물 도감 🦁🦒🐘</h1>
        <p>동물 사진을 찍거나 업로드해주세요!</p>

        <input type="file" id="imageUpload" accept="image/*">
        <label for="imageUpload" class="upload-btn">사진 선택</label>
            <pre id="result"></pre>
        <div id="imagePreviewContainer" style="display:none;">
            <img id="imagePreview" src="#" alt="미리보기" />
            <div id="arOverlay">
                </div>
        </div>

        <div id="loading" style="display:none;">
            <p>분석 중입니다... 잠시만 기다려주세요 🤔</p>
        </div>

        <div id="result" style="display:none;">
            <h2 id="animalName"></h2>
            <p><strong>서식지:</strong> <span id="animalHabitat"></span></p>
            <p><strong>식습관:</strong> <span id="animalDiet"></span></p>
            <p><strong>설명:</strong> <span id="animalDescription"></span></p>
        </div>

        <div id="error" style="display:none;">
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
