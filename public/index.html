<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 보감</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div id="start-page">
            <h1>동물 보감 🦁🦒🐘</h1>
            <p>궁금한 동물 사진을 업로드하거나 찍어보세요!</p>
            <div class="button-group main-buttons">
                <input type="file" id="imageUploadInput" accept="image/*" style="display: none;">
                <label for="imageUploadInput" class="custom-button">이미지 업로드</label>
                <button id="takePhotoBtn" class="custom-button">사진찍기</button>
            </div>
            <div class="button-group sub-buttons">
                <button id="startQuizBtn" class="custom-button">퀴즈 풀러 가기</button>
                <button id="rankingBtn" class="custom-button">동물 찾기 랭킹 보기</button>
            </div>
        </div>

        <div id="loading-page" style="display:none;">
            <p>동물보감이 닮은 동물을 찾는 중입니다... 🤔</p>
        </div>

        <div id="result-page" style="display:none;">
            <h2>🙈 동물 찾기 결과 🙊</h2>
            <img id="resultImage" src="#" alt="분석 이미지"/>
            <p><span id="resultAnimalName"></span>일 확률이 <span id="resultProbability"></span>% 입니다!</p>
            <p id="resultAnimalSummary" class="animal-summary"></p>
            <div class="button-group">
                <button id="viewDetailsBtn" class="custom-button">동물 정보 자세히 보기</button>
                <button id="retryBtn" class="custom-button secondary">다시 시도하기</button>
            </div>
        </div>

        <div id="detail-page" style="display:none;">
            <h2 id="detailAnimalName"></h2>
            <p><strong><span class="icon">📍</span> 서식지:</strong> <span id="detailHabitat"></span></p>
            <p><strong><span class="icon">🍎</span> 식습관:</strong> <span id="detailDiet"></span></p>
            <p><strong><span class="icon">📝</span> 요약:</strong> <span id="detailSummary"></span></p>
            <p><strong><span class="icon">✨</span> 특징:</strong></p>
            <ul id="detailFunFacts"></ul>
            <div class="button-group">
                <button id="backToResultBtn" class="custom-button secondary">결과로 돌아가기</button>
                <button id="backToStartBtn" class="custom-button">시작 페이지로 가기</button>
            </div>
        </div>
        
        <div id="error-page" style="display:none;">
            <h2>이런! 닮은 동물이 없어요</h2>
            <p id="errorMessage"></p>
            <button id="errorRetryBtn" class="custom-button">다시 시도하기</button>
        </div>

        <div id="quiz-page" style="display:none;">
            <h2 id="quiz-question-number"></h2>
            <img id="quiz-image" src="#" alt="퀴즈 이미지"/>
            <p id="quiz-question-text"></p>
            <div id="quiz-options" class="button-group"></div>
            <div class="quiz-feedback">
                <p id="quiz-feedback-text"></p>
            </div>
            <div class="quiz-footer">
                <p class="quiz-score-display">현재 점수: <span id="quiz-score">0</span>점</p>
                <button id="quiz-next-btn" class="custom-button" style="display: none;">다음 문제</button>
            </div>
            <div class="button-group">
                <button id="quiz-quit-btn" class="custom-button secondary">포기하고 돌아가기</button>
            </div>
        </div>

        <div id="ranking-page" style="display:none;">
            <h2>🏆 동물 찾기 랭킹 Top 5 🏆</h2>
            <p class="ranking-info">가장 많이 검색된 동물 친구들이에요!</p>
            <p class="ranking-notice">실시간 집계까지는 약 1분이 소요됩니다.</p>
            <ol id="ranking-list" class="ranking-list-container"></ol>
            <div class="button-group">
                <button id="rankingBackBtn" class="custom-button">시작 페이지로 가기</button>
            </div>
        </div>

        </div>

    <div id="camera-modal" style="display:none;">
        <video id="camera-view" autoplay playsinline></video>
        <canvas id="camera-canvas" style="display:none;"></canvas>
        <div class="camera-controls">
            <button id="capture-btn" class="custom-button">촬영</button>
            <button id="cancel-camera-btn" class="custom-button secondary">취소</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
